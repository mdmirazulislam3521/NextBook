<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NextBook + Firebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 340px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }

    button {
      background: #00ffd5;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>NextBook Firebase Test</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>

    <p id="msg"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDYPJ4xZ8wx3KL7aVbji9A9KUWOYozKW-k",
      authDomain: "nextbook-78b81.firebaseapp.com",
      projectId: "nextbook-78b81",
      storageBucket: "nextbook-78b81.appspot.com",
      messagingSenderId: "1022007364860",
      appId: "1:1022007364860:web:884e9d153221494e575b79"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signup = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("msg").innerText = "Signup successful âœ…";
        })
        .catch((error) => {
          document.getElementById("msg").innerText = error.message;
        });
    };

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("msg").innerText = "Login successful ðŸš€";
        })
        .catch((error) => {
          document.getElementById("msg").innerText = error.message;
        });
    };
  </script>
</body>
</html>
